# permissions for end users to edit iots.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: iot-editor-role
rules:
- apiGroups:
  - apps.dtwave.com
  resources:
  - iots
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.dtwave.com
  resources:
  - iots/status
  verbs:
  - get
